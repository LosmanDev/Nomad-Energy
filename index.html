<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="icon" href="Images/Nomad_icon.ico" />
    <title>Nomad Energy | Home</title>
  </head>
  <body class="solar_bg">
    <div class="container">
      <nav id="nav-bg" class="navbar navbar-light mb-4">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="index.html"
          >Nomad Energy <i class="fas fa-sun"></i>
          <i class="fas fa-solar-panel"></i
        ></a>
        <button
          class="navbar-toggler toggler-example"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent1"
          aria-controls="navbarSupportedContent1"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="dark-blue-text"><i class="fas fa-bars fa-1x"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <i class="fas fa-solar-panel"></i>
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"
                >About <i class="fas fa-info-circle"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html"
                >Services <i class="fas fa-tools"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container clearfix-manual">
      <div class="row text-center">
        <div
          id="carousel-example-1z"
          class="carousel slide carousel-fade col-md-6 mb-4 carousel-mobile m-auto"
          data-ride="carousel"
        >
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img
                class="img-fluid mx-auto img-bg"
                src="Images/carousel-imag.png"
                alt="First slide"
              />
            </div>

            <div class="carousel-item">
              <img
                class="img-fluid mx-auto img-bg"
                img-fluid
                src="Images/carousel-img.png"
                alt="Second slide"
              />
            </div>

            <div class="carousel-item">
              <img
                class="img-fluid mx-auto img-bg"
                src="Images/carousel-img1.png"
                alt="Third slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid mx-auto img-bg"
                src="Images/carousel-img2.png"
                alt="Fourth slide"
              />
            </div>

            <div class="carousel-item">
              <img
                class="img-fluid mx-auto img-bg"
                src="Images/carousel-img3.png"
                alt="Fifth slide"
              />
            </div>

            <div class="carousel-item">
              <img
                class="img-fluid mx-auto img-bg"
                src="Images/carousel-img4.png"
                alt="Sixth slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid mx-auto img-bg"
                src="Images/carousel-img5.png"
                alt="Seventh slide"
              />
            </div>

            <div class="carousel-item">
              <img
                class="img-fluid mx-auto img-bg"
                src="Images/carousel-img6.png"
                alt="Eighth slide"
              />
            </div>

            <div class="carousel-item">
              <img
                class="img-fluid mx-auto img-bg"
                src="Images/carousel-img7.png"
                alt="Ninth slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid mx-auto img-bg"
                src="Images/carousel-img8.png"
                alt="Tenth slide"
              />
            </div>

            <div class="carousel-item">
              <img
                class="img-fluid mx-auto img-bg"
                src="Images/carousel-img9.png"
                alt="Eleventh slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carousel-example-1z"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carousel-example-1z"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="row contact-bg mt-4">
        <h6 class="contact-text col-md-12">
          <span class="font-weight-bolder">Address:</span> 1da Augusto Garowe,
          Puntland
        </h6>
        <h6 class="contact-text col-md-12">
          Jidka Sodonka iyo Jidka Nawawi
        </h6>
        <h6 class="contact-text col-md-12">
          <span class="font-weight-bolder">Contact:</span> +252 906 904 608
        </h6>
        <div class="ml-3">
          <img
            class="img-fluid"
            src="Images/Nomad_logo.png"
            height="50px"
            width="50px"
            alt=""
          />
          <span class="contact-text"
            >Copyright &copy; <span id="year"></span
          ></span>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      $(".carousel").carousel({
        interval: 2000,
      });
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
